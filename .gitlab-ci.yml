
#Cache the virtual environment
cache:
  paths:
    - env/

#Ensure the virtual environment is installed
before_script:
  - python3 -m venv env
  - source env/bin/activate
  - pip3 install -r requirements.txt

stages:
  - unit_test

unit_test_job:
  stage: unit_test
  script:
    - python3 -m unittest discover
  only:
    - master
